<h1>Achieve gamedev nirvana with TIC-80</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-fragments="9" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="2" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<h2>What is TIC-80?</h2>
<ul>
<li data-marpit-fragment="1">TIC-80 is a free and open source <em><strong>fantasy computer</strong></em>
<ul>
<li data-marpit-fragment="2">Similar to <a href="https://www.lexaloffle.com/pico-8.php">Pico-8</a>, the most well-known fantasy console</li>
<li data-marpit-fragment="3">More versatile, though. No shade</li>
</ul>
</li>
<li data-marpit-fragment="4">Great for making, playing and sharing <em><strong>tiny games</strong></em></li>
<li data-marpit-fragment="5"><em><strong>Built-in tools</strong></em> for development: code, sprites, maps, sound editors and the command line</li>
<li data-marpit-fragment="6"><em><strong>Artificial limitations:</strong></em> low resolution, color palette, chiptune channels, game size...</li>
<li data-marpit-fragment="7">The game is stored as a <code>.tic</code> <em><strong>cartridge file</strong></em>
<ul>
<li data-marpit-fragment="8">It can be uploaded to the <a href="http://tic80.com/">TIC-80 website</a></li>
<li data-marpit-fragment="9">(...but you can also export executables!)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="8" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="3" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<h2>What can you make with TIC-80?</h2>
<ul>
<li data-marpit-fragment="1"><a href="http://tic80.com/play?cart=139">Bare bones</a>
<ul>
<li data-marpit-fragment="2">2D dungeon crawler</li>
</ul>
</li>
<li data-marpit-fragment="3"><a href="http://tic80.com/play?cart=645">Supernova</a>
<ul>
<li data-marpit-fragment="4">3D racer</li>
</ul>
</li>
<li data-marpit-fragment="5"><a href="http://tic80.com/play?cart=806">Fallspire</a>
<ul>
<li data-marpit-fragment="6">Demoscene demo</li>
</ul>
</li>
<li data-marpit-fragment="7"><a href="https://store.steampowered.com/app/1634360/EMUUROM/">EMUUROM</a>
<ul>
<li data-marpit-fragment="8">A full-fledged Steam release?!?</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="5" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="4" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<h2>Basic navigation</h2>
<ul>
<li data-marpit-fragment="1">TIC-80 boots into the command line
<ul>
<li data-marpit-fragment="2">This is used for debugging and moving in the filesystem</li>
</ul>
</li>
<li data-marpit-fragment="3">You can move between the editor view and the command line by pressing <em><strong>ESC</strong></em></li>
<li data-marpit-fragment="4">You can move between different editors with the <em><strong>F</strong></em> keys</li>
<li data-marpit-fragment="5">More hotkeys <a href="https://github.com/nesbox/TIC-80/wiki/Hotkeys">here</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="5" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<h2>Editors</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="1" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="6" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<h3>Code editor (F1)</h3>
<p><img src="imgs/code.gif" alt="" /></p>
<ul>
<li data-marpit-fragment="1">64KB of code</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="2" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="7" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<h3>Sprite editor (F2)</h3>
<p><img src="imgs/sprite.gif" alt="" /></p>
<ul>
<li data-marpit-fragment="1">512 8x8 sprites divided into foreground and background</li>
<li data-marpit-fragment="2">Changeable 16-color palette</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="1" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="8" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<h3>Map editor (F3)</h3>
<p><img src="imgs/map.gif" alt="" /></p>
<ul>
<li data-marpit-fragment="1">A single-layer map of 240x136 8x8 tiles</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="2" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="9" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<h3>Sfx editor (F4)</h3>
<p><img src="imgs/sfx.gif" alt="" /></p>
<ul>
<li data-marpit-fragment="1">16 sound waveforms you can draw yourself</li>
<li data-marpit-fragment="2">64 instruments</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="1" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="10" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<h3>Music editor (F5)</h3>
<ul>
<li data-marpit-fragment="1">8 tracks consisting of 60 patterns</li>
</ul>
<p>Piano roll view:</p>
<p><img src="imgs/music1.gif" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="11" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<p>Tracker view:</p>
<p><img src="imgs/music2.gif" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="12" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<h2><a href="https://github.com/nesbox/TIC-80/wiki/display">Display</a> coordinates</h2>
<p><img src="https://github.com/nesbox/TIC-80/wiki/images/coordinates.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="8" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="13" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<h2>What about the nirvana part though</h2>
<ul>
<li data-marpit-fragment="1">Only one window: no distractions!</li>
<li data-marpit-fragment="2">No compile time: Test your creations <em>INSTANTLY</em>.</li>
<li data-marpit-fragment="3">No bullshit: If you want to paint a pixel red in <code>(x=30, y=15)</code>, you <em>can</em>.</li>
<li data-marpit-fragment="4">Low resolution &amp; ready-to-use 16 color palette:
<ul>
<li data-marpit-fragment="5">Some decisions are already premade for you, by the engine.</li>
<li data-marpit-fragment="6">Just make your game.</li>
</ul>
</li>
<li data-marpit-fragment="7">Limited yet <em>expressive</em> set of tools
<ul>
<li data-marpit-fragment="8">Limitations breed creativity, after all!</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="6" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="14" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<h2>Hello world game</h2>
<ul>
<li data-marpit-fragment="1">Use the <code>new lua</code> command to create a new default cartridge programmed in Lua</li>
<li data-marpit-fragment="2">Use the command <code>run</code> or press <em><strong>CTRL+R</strong></em> to run the game.</li>
<li data-marpit-fragment="3"><em><strong>ESC</strong></em> pauses the game.</li>
<li data-marpit-fragment="4">Let's now remove the default code and try to recreate the important parts.</li>
<li data-marpit-fragment="5"><em><strong>HOX:</strong></em> In version 1.0, you have to turn on <em>Dev Mode</em> to make transition between the game and the editors faster
<ul>
<li data-marpit-fragment="6"><code>menu</code> <em>&gt; Options &gt; Dev Mode: ON</em></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="7" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="15" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<ul>
<li data-marpit-fragment="1">The most important function we need is <a href="https://github.com/nesbox/TIC-80/wiki/TIC">TIC</a>, the <em><strong>main loop</strong></em> which runs in 60 fps.
<ul>
<li data-marpit-fragment="2">Inside it, you put everything that you want to <em><strong>update &amp; draw on screen</strong></em></li>
</ul>
</li>
<li data-marpit-fragment="3">So let's put a <a href="https://github.com/nesbox/TIC-80/wiki/print">print</a> call inside it to draw <em><strong>text</strong></em> on screen</li>
<li data-marpit-fragment="4">We can also use the <a href="https://github.com/nesbox/TIC-80/wiki/spr">spr</a> function to draw a <em><strong>sprite</strong></em></li>
<li data-marpit-fragment="5">Then, we can make the sprite move by getting <em><strong>input</strong></em>: <a href="https://github.com/nesbox/TIC-80/wiki/btn">btn</a></li>
<li data-marpit-fragment="6">Now we notice that the <em><strong>screen doesn't get cleared</strong></em> automatically. Let's call <a href="https://github.com/nesbox/TIC-80/wiki/cls">cls</a></li>
<li data-marpit-fragment="7">...and we're done!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="7" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="16" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<h2>Lua in a nutshell</h2>
<ul>
<li data-marpit-fragment="1">Lua is the default programming language of TIC-80.
<ul>
<li data-marpit-fragment="2"><a href="https://github.com/nesbox/TIC-80/wiki/supported-languages">Some others</a> are supported as well</li>
</ul>
</li>
<li data-marpit-fragment="3"><a href="https://tylerneylon.com/a/learn-lua/">Learn Lua in 15 minutes</a></li>
<li data-marpit-fragment="4">Lua is a Python-like dynamic language where indents don't matter.
<ul>
<li data-marpit-fragment="5">
<pre><code class="language-Lua"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span> <span class="hljs-built_in">huge</span> <span class="hljs-keyword">then</span> <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span> <span class="hljs-keyword">end</span>
</span></span></foreignObject></svg></code></pre>
</li>
<li data-marpit-fragment="6">
<pre><code class="language-Lua"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">for</span> i=<span class="hljs-number">1</span>,<span class="hljs-number">10</span> <span class="hljs-keyword">do</span> trace(i) <span class="hljs-keyword">end</span>
</span></span></foreignObject></svg></code></pre>
</li>
<li data-marpit-fragment="7">
<pre><code class="language-Lua"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">increment</span><span class="hljs-params">(a)</span></span> <span class="hljs-keyword">return</span> a+<span class="hljs-number">1</span> <span class="hljs-keyword">end</span>
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="8" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="17" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<ul>
<li data-marpit-fragment="1">By default, every variable has a &quot;falsy&quot; <code>nil</code> value</li>
<li data-marpit-fragment="2">Variables are <code>global</code> by default (use the <code>local</code> keyword!)</li>
<li data-marpit-fragment="3">Tables are everything and can have everything
<ul>
<li data-marpit-fragment="4">You can have numbered and named keys in the same table<pre><code class="language-Lua"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>tbl = {<span class="hljs-string">&quot;hello&quot;</span>, <span class="hljs-string">&quot;world&quot;</span>, name = <span class="hljs-string">&quot;sillyTable&quot;</span>,}
<span class="hljs-keyword">for</span> index, value <span class="hljs-keyword">in</span> <span class="hljs-built_in">pairs</span>(tbl) <span class="hljs-keyword">do</span>
	trace(value)
<span class="hljs-keyword">end</span>
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</li>
<li data-marpit-fragment="5">Gotchas
<ul>
<li data-marpit-fragment="6">Table indexing starts from one: <code>tbl[1]</code></li>
<li data-marpit-fragment="7">
<pre><code class="language-Lua"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span> a ~= <span class="hljs-number">3</span> <span class="hljs-keyword">then</span> trace(<span class="hljs-string">&quot;a is not 3&quot;</span>) <span class="hljs-keyword">end</span>
</span></span></foreignObject></svg></code></pre>
</li>
<li data-marpit-fragment="8"><code>+=</code> does not exist</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="1" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="18" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<h2>Important API functions</h2>
<ul>
<li data-marpit-fragment="1"><a href="https://github.com/nesbox/TIC-80/wiki/API">API</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="6" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="19" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<h3>Basics</h3>
<ul>
<li data-marpit-fragment="1"><a href="https://github.com/nesbox/TIC-80/wiki/TIC">TIC</a>
<ul>
<li data-marpit-fragment="2">Callback function for the main loop. Called once per frame, 60 times per second</li>
</ul>
</li>
<li data-marpit-fragment="3">System
<ul>
<li data-marpit-fragment="4"><a href="https://github.com/nesbox/TIC-80/wiki/trace">trace</a>: Print to console &quot;<code>Debug.Log</code>&quot;</li>
<li data-marpit-fragment="5"><a href="https://github.com/nesbox/TIC-80/wiki/time">time</a>: Get time passed after the game started</li>
<li data-marpit-fragment="6"><a href="https://github.com/nesbox/TIC-80/wiki/reset">reset</a>: Reset the game</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="9" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="20" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<h3>Drawing</h3>
<ul>
<li data-marpit-fragment="1"><a href="https://github.com/nesbox/TIC-80/wiki/cls">cls</a>: Clear screen</li>
<li data-marpit-fragment="2"><a href="https://github.com/nesbox/TIC-80/wiki/print">print</a>: Print text</li>
<li data-marpit-fragment="3"><a href="https://github.com/nesbox/TIC-80/wiki/spr">spr</a>: Draw sprite</li>
<li data-marpit-fragment="4"><a href="https://github.com/nesbox/TIC-80/wiki/pix">pix</a>: Draw a pixel</li>
<li data-marpit-fragment="5"><a href="https://github.com/nesbox/TIC-80/wiki/line">line</a>: Draw a line</li>
<li data-marpit-fragment="6"><a href="https://github.com/nesbox/TIC-80/wiki/map">map</a>: Draw tilemap</li>
<li data-marpit-fragment="7"><a href="https://github.com/nesbox/TIC-80/wiki/circ">circ</a> &amp; <a href="https://github.com/nesbox/TIC-80/wiki/circb">circb</a>: Circle &amp; Circle border</li>
<li data-marpit-fragment="8"><a href="https://github.com/nesbox/TIC-80/wiki/tri">tri</a>, <a href="https://github.com/nesbox/TIC-80/wiki/ttri">ttri</a> &amp; <a href="https://github.com/nesbox/TIC-80/wiki/trib">trib</a>: Triangle, Textured triangle &amp; Triangle border</li>
<li data-marpit-fragment="9"><a href="https://github.com/nesbox/TIC-80/wiki/rect">rect</a> &amp; <a href="https://github.com/nesbox/TIC-80/wiki/rectb">rectb</a>: Rectangle &amp; Rectangle border</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="8" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="21" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<h3>Input</h3>
<ul>
<li data-marpit-fragment="1">Controller &amp; keyboard (by default, ABXY buttons are mapped to ZXAS keys)
<ul>
<li data-marpit-fragment="2">0,1,2,3,4,5,6,7: up, down, left, right, A, B, X, Y</li>
<li data-marpit-fragment="3">See <a href="https://github.com/nesbox/TIC-80/wiki/key-map">Keymap</a> for the rest (multiplayer for up to 4 controllers supported!)</li>
<li data-marpit-fragment="4"><a href="https://github.com/nesbox/TIC-80/wiki/btn">btn</a>: Get continuous input. &quot;<code>GetButton</code>&quot;</li>
<li data-marpit-fragment="5"><a href="https://github.com/nesbox/TIC-80/wiki/btnp">btnp</a>: Get input for only one frame. &quot;<code>GetButtonDown</code>&quot;</li>
</ul>
</li>
<li data-marpit-fragment="6"><a href="https://github.com/nesbox/TIC-80/wiki/key">key</a> &amp; <a href="https://github.com/nesbox/TIC-80/wiki/keyp">keyp</a>: Get input from keyboard &quot;<code>GetKey</code>&quot; &amp; &quot;<code>GetKeyDown</code>&quot;
<ul>
<li data-marpit-fragment="7"><a href="https://github.com/nesbox/TIC-80/wiki/key">Keyboard keycodes</a></li>
</ul>
</li>
<li data-marpit-fragment="8"><a href="https://github.com/nesbox/TIC-80/wiki/mouse">mouse</a>: Mouse input</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="2" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="22" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<h3>Sound</h3>
<ul>
<li data-marpit-fragment="1"><a href="https://github.com/nesbox/TIC-80/wiki/sfx">sfx</a>: Play a sound effect</li>
<li data-marpit-fragment="2"><a href="https://github.com/nesbox/TIC-80/wiki/music">music</a>: Play music</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="5" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="23" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<h3>Memory</h3>
<ul>
<li data-marpit-fragment="1"><a href="https://github.com/nesbox/TIC-80/wiki/mget">mget</a> &amp; <a href="https://github.com/nesbox/TIC-80/wiki/mset">mset</a>: Get &amp; set tile in tile map</li>
<li data-marpit-fragment="2"><a href="https://github.com/nesbox/TIC-80/wiki/fget">fget</a> &amp; <a href="https://github.com/nesbox/TIC-80/wiki/fset">fset</a>: Get &amp; set sprite flag</li>
<li data-marpit-fragment="3"><a href="https://github.com/nesbox/TIC-80/wiki/pmem">pmem</a>: Get or set value in persistent memory (load &amp; save!)</li>
<li data-marpit-fragment="4"><a href="https://github.com/nesbox/TIC-80/wiki/peek">peek*</a> &amp; <a href="https://github.com/nesbox/TIC-80/wiki/poke">poke*</a>: manipulate internal RAM &amp; VRAM
<ul>
<li data-marpit-fragment="5"><a href="https://github.com/nesbox/TIC-80/wiki/RAM">Memory layout</a></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="5" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="24" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<h3>Tricks</h3>
<ul>
<li data-marpit-fragment="1"><a href="https://github.com/nesbox/TIC-80/wiki/BDR">BDR</a>
<ul>
<li data-marpit-fragment="2">Callback function for drawing or manipulating stuff between every &quot;scanline&quot;, plus border</li>
<li data-marpit-fragment="3">Called 143 times per frame</li>
</ul>
</li>
<li data-marpit-fragment="4"><a href="https://github.com/nesbox/TIC-80/wiki/palette">Manipulating the color palette</a></li>
<li data-marpit-fragment="5"><a href="https://github.com/nesbox/TIC-80/wiki/Bits-Per-Pixel">More graphics with less colors: bits per pixel</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="10" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="25" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<h2>Console</h2>
<ul>
<li data-marpit-fragment="1"><a href="https://github.com/nesbox/TIC-80/wiki/Console#available-commands">Console: Available commands</a>
<ul>
<li data-marpit-fragment="2"><code>new</code>, <code>load</code>, <code>save</code>: manage cartridges</li>
<li data-marpit-fragment="3"><code>run</code>: run loaded game</li>
<li data-marpit-fragment="4"><code>resume</code>: when running a game, you can go to console with <em><strong>ESC</strong></em> and resume play</li>
<li data-marpit-fragment="5"><code>folder</code>: open the working directory in the host OS</li>
<li data-marpit-fragment="6"><code>help</code>: Show available commands, or explanation for API functions &amp; specific commands</li>
<li data-marpit-fragment="7"><code>export</code>: Export game or assets (very versatile)
<ul>
<li data-marpit-fragment="8"><code>export win</code></li>
<li data-marpit-fragment="9"><code>export music id==1</code>: Export song 1</li>
<li data-marpit-fragment="10">etc...</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="26" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">

<h3>Boilerplate code</h3>
<ul>
<li data-marpit-fragment="1">Button indices (so no need to remember numbers with btn)<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>UP=0
DOWN=1
LEFT=2
RIGHT=3

A=4 --z
B=5 --x
X=6 --a

</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-fragments="1" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="32" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<ul>
<li data-marpit-fragment="1">Math shorthands &amp; helper functions<pre><code class="language-Lua"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-built_in">pi</span>=<span class="hljs-built_in">math</span>.<span class="hljs-built_in">pi</span>
<span class="hljs-built_in">max</span>=<span class="hljs-built_in">math</span>.<span class="hljs-built_in">max</span>
<span class="hljs-built_in">min</span>=<span class="hljs-built_in">math</span>.<span class="hljs-built_in">min</span>
<span class="hljs-built_in">sin</span>=<span class="hljs-built_in">math</span>.<span class="hljs-built_in">sin</span>
<span class="hljs-built_in">cos</span>=<span class="hljs-built_in">math</span>.<span class="hljs-built_in">cos</span>
<span class="hljs-built_in">exp</span>=<span class="hljs-built_in">math</span>.<span class="hljs-built_in">exp</span>
<span class="hljs-built_in">abs</span>=<span class="hljs-built_in">math</span>.<span class="hljs-built_in">abs</span>
<span class="hljs-built_in">sqrt</span>=<span class="hljs-built_in">math</span>.<span class="hljs-built_in">sqrt</span>
rnd=<span class="hljs-built_in">math</span>.<span class="hljs-built_in">random</span>
<span class="hljs-built_in">floor</span>=<span class="hljs-built_in">math</span>.<span class="hljs-built_in">floor</span>
<span class="hljs-built_in">ceil</span>=<span class="hljs-built_in">math</span>.<span class="hljs-built_in">ceil</span>
angle=<span class="hljs-function"><span class="hljs-keyword">function</span><span class="hljs-params">(x,y)</span></span><span class="hljs-keyword">return</span> <span class="hljs-built_in">math</span>.<span class="hljs-built_in">atan2</span>(y,x)<span class="hljs-keyword">end</span>

<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">sign</span><span class="hljs-params">(n)</span></span> <span class="hljs-keyword">return</span> n&gt;<span class="hljs-number">0</span> <span class="hljs-keyword">and</span> <span class="hljs-number">1</span> <span class="hljs-keyword">or</span> n&lt;<span class="hljs-number">0</span> <span class="hljs-keyword">and</span> <span class="hljs-number">-1</span> <span class="hljs-keyword">or</span> <span class="hljs-number">0</span> <span class="hljs-keyword">end</span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">clamp</span><span class="hljs-params">(n,lo,hi)</span></span> <span class="hljs-keyword">return</span> <span class="hljs-built_in">min</span>(<span class="hljs-built_in">max</span>(n,lo),hi) <span class="hljs-keyword">end</span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">lerp</span><span class="hljs-params">(a,b,t)</span></span> <span class="hljs-keyword">return</span> (<span class="hljs-number">1</span>-t)*a+t*b <span class="hljs-keyword">end</span><span class="hljs-comment">--t=0..1</span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">dist</span><span class="hljs-params">(a,b)</span></span> <span class="hljs-keyword">return</span> <span class="hljs-built_in">sqrt</span>(a^<span class="hljs-number">2</span>+b^<span class="hljs-number">2</span>) <span class="hljs-keyword">end</span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">round</span><span class="hljs-params">(num, decplaces)</span></span>
	<span class="hljs-keyword">local</span> mult = <span class="hljs-number">10</span>^(decplaces <span class="hljs-keyword">or</span> <span class="hljs-number">0</span>)
	<span class="hljs-keyword">return</span> <span class="hljs-built_in">math</span>.<span class="hljs-built_in">floor</span>(num * mult + <span class="hljs-number">0.5</span>) / mult
<span class="hljs-keyword">end</span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">AABB</span><span class="hljs-params">(e,v)</span></span>
	<span class="hljs-keyword">return</span> v~=e <span class="hljs-keyword">and</span> e.x+e.w&gt;v.x <span class="hljs-keyword">and</span> e.x&lt;v.x+v.w <span class="hljs-keyword">and</span> e.y+e.h&gt;v.y <span class="hljs-keyword">and</span> e.y&lt;v.y+v.h
<span class="hljs-keyword">end</span>
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-fragments="2" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="33" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<ul>
<li data-marpit-fragment="1">Table shorthands &amp; helper functions<pre><code class="language-Lua"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>str=<span class="hljs-built_in">string</span>.<span class="hljs-built_in">format</span>
del=<span class="hljs-built_in">table</span>.<span class="hljs-built_in">remove</span>
to=<span class="hljs-built_in">table</span>.<span class="hljs-built_in">insert</span>
<span class="hljs-built_in">sort</span>=<span class="hljs-built_in">table</span>.<span class="hljs-built_in">sort</span>

<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">rm</span><span class="hljs-params">(tbl,E)</span></span>
	<span class="hljs-keyword">for</span> i,v <span class="hljs-keyword">in</span> <span class="hljs-built_in">ipairs</span>(tbl)<span class="hljs-keyword">do</span> <span class="hljs-keyword">if</span> v==E <span class="hljs-keyword">then</span> del(tbl,i)<span class="hljs-keyword">return</span> <span class="hljs-keyword">end</span> <span class="hljs-keyword">end</span>
<span class="hljs-keyword">end</span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">has</span><span class="hljs-params">(tbl,val)</span></span><span class="hljs-comment">--if tbl has val, returns key</span>
	<span class="hljs-keyword">for</span> k,v <span class="hljs-keyword">in</span> <span class="hljs-built_in">pairs</span>(tbl)<span class="hljs-keyword">do</span> <span class="hljs-keyword">if</span> v==val <span class="hljs-keyword">then</span> <span class="hljs-keyword">return</span> k <span class="hljs-keyword">end</span> <span class="hljs-keyword">end</span>
	<span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>
<span class="hljs-keyword">end</span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">any</span><span class="hljs-params">(tbl,cond)</span></span><span class="hljs-keyword">for</span> i,v <span class="hljs-keyword">in</span> <span class="hljs-built_in">pairs</span>(tbl)<span class="hljs-keyword">do</span> <span class="hljs-keyword">if</span> cond(v,i)<span class="hljs-keyword">then</span> <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span> <span class="hljs-keyword">end</span> <span class="hljs-keyword">end</span> <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span> <span class="hljs-keyword">end</span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">one</span><span class="hljs-params">(tbl,cond)</span></span><span class="hljs-keyword">local</span> n=<span class="hljs-number">0</span>;<span class="hljs-keyword">for</span> i,v <span class="hljs-keyword">in</span> <span class="hljs-built_in">pairs</span>(tbl)<span class="hljs-keyword">do</span> <span class="hljs-keyword">if</span> cond(v,i)<span class="hljs-keyword">then</span> n=n+<span class="hljs-number">1</span> <span class="hljs-keyword">end</span> <span class="hljs-keyword">end</span> <span class="hljs-keyword">return</span> n==<span class="hljs-number">1</span> <span class="hljs-keyword">end</span> 
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">all</span><span class="hljs-params">(tbl,cond)</span></span><span class="hljs-keyword">for</span> i,v <span class="hljs-keyword">in</span> <span class="hljs-built_in">pairs</span>(tbl)<span class="hljs-keyword">do</span> <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> cond(v,i)<span class="hljs-keyword">then</span> <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span> <span class="hljs-keyword">end</span> <span class="hljs-keyword">end</span> <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span> <span class="hljs-keyword">end</span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">find</span><span class="hljs-params">(tbl,cond)</span></span><span class="hljs-keyword">for</span> i,v <span class="hljs-keyword">in</span> <span class="hljs-built_in">pairs</span>(tbl)<span class="hljs-keyword">do</span> <span class="hljs-keyword">if</span> cond(v,i)<span class="hljs-keyword">then</span> <span class="hljs-keyword">return</span> v <span class="hljs-keyword">end</span> <span class="hljs-keyword">end</span> <span class="hljs-keyword">end</span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">filter</span><span class="hljs-params">(tbl,cond)</span></span>
	<span class="hljs-keyword">local</span> filtered={}
	<span class="hljs-keyword">for</span> i,v <span class="hljs-keyword">in</span> <span class="hljs-built_in">pairs</span>(tbl)<span class="hljs-keyword">do</span> <span class="hljs-keyword">if</span> cond(v,i)<span class="hljs-keyword">then</span> to(filtered,v)<span class="hljs-keyword">end</span> <span class="hljs-keyword">end</span>
	<span class="hljs-keyword">return</span> filtered
<span class="hljs-keyword">end</span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">ripairs</span><span class="hljs-params">(t)</span></span><span class="hljs-comment">--reverse ipairs. https://gist.github.com/balaam/3122129</span>
	<span class="hljs-keyword">return</span> <span class="hljs-function"><span class="hljs-keyword">function</span><span class="hljs-params">(t,i)</span></span>
		i=i<span class="hljs-number">-1</span>
		<span class="hljs-keyword">if</span> i~=<span class="hljs-number">0</span> <span class="hljs-keyword">then</span> <span class="hljs-keyword">return</span> i,t[i]
		<span class="hljs-keyword">end</span>
	<span class="hljs-keyword">end</span>, t,#t+<span class="hljs-number">1</span>
<span class="hljs-keyword">end</span>
</span></span></foreignObject></svg></code></pre>
<ul>

</ul>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="34" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<h3>Simple structure example</h3>
<pre><code class="language-Lua"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ents = {}
<span class="hljs-built_in">table</span>.<span class="hljs-built_in">insert</span>(ents, {
	spr=<span class="hljs-number">1</span>,x=<span class="hljs-number">0</span>,y=<span class="hljs-number">0</span>,
	upd=<span class="hljs-function"><span class="hljs-keyword">function</span><span class="hljs-params">(E)</span></span>
		E.x=btn(<span class="hljs-number">2</span>) <span class="hljs-keyword">and</span> E.x<span class="hljs-number">-1</span> <span class="hljs-keyword">or</span> btn(<span class="hljs-number">3</span>) <span class="hljs-keyword">and</span> E.x+<span class="hljs-number">1</span> <span class="hljs-keyword">or</span> E.x
		E.y=btn(<span class="hljs-number">0</span>) <span class="hljs-keyword">and</span> E.y<span class="hljs-number">-1</span> <span class="hljs-keyword">or</span> btn(<span class="hljs-number">1</span>) <span class="hljs-keyword">and</span> E.y+<span class="hljs-number">1</span> <span class="hljs-keyword">or</span> E.y
	drw=<span class="hljs-function"><span class="hljs-keyword">function</span><span class="hljs-params">(E)</span></span>

<h3>Simple tile collision</h3>
<pre><code class="language-Lua"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">tile</span><span class="hljs-params">(x,y)</span></span>
	x,y=(x)//<span class="hljs-number">8</span>,(y)//<span class="hljs-number">8</span> <span class="hljs-comment">--floor division</span>
	<span class="hljs-keyword">local</span> id=mget(x,y)<span class="hljs-comment">--get tile id in given coordinates</span>
	<span class="hljs-keyword">return</span> {x=x*<span class="hljs-number">8</span>,y=y*<span class="hljs-number">8</span>,id=id}
<span class="hljs-keyword">end</span>

<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">collision</span><span class="hljs-params">(ent)</span></span> <span class="hljs-comment">--A very simple tilemap collision detection.</span>
	<span class="hljs-comment">--if tile has flag 1, it&#x27;s regarded as a collision (set in sprite editor)</span>
	<span class="hljs-keyword">local</span> tils
	ent.x=ent.x+ent.dx <span class="hljs-comment">--x direction collision.</span>
	<span class="hljs-keyword">if</span> ent.dx&lt;<span class="hljs-number">0</span> <span class="hljs-keyword">then</span> <span class="hljs-comment">--going left</span>
		tils = {tile(ent.x,ent.y),tile(ent.x,ent.y+<span class="hljs-number">7</span>)}
		<span class="hljs-keyword">for</span> i,til <span class="hljs-keyword">in</span> <span class="hljs-built_in">ipairs</span>(tils) <span class="hljs-keyword">do</span>
			<span class="hljs-keyword">if</span> fget(til.id,<span class="hljs-number">1</span>) <span class="hljs-keyword">then</span> ent.x = til.x+<span class="hljs-number">8</span> <span class="hljs-keyword">end</span>
		<span class="hljs-keyword">end</span>
	<span class="hljs-keyword">else</span> <span class="hljs-comment">--going right or staying in place</span>
		tils = {tile(ent.x+<span class="hljs-number">8</span>,ent.y),tile(ent.x+<span class="hljs-number">8</span>,ent.y+<span class="hljs-number">7</span>)}
		<span class="hljs-keyword">for</span> i,til <span class="hljs-keyword">in</span> <span class="hljs-built_in">ipairs</span>(tils) <span class="hljs-keyword">do</span>
			<span class="hljs-keyword">if</span> fget(til.id,<span class="hljs-number">1</span>) <span class="hljs-keyword">then</span> ent.x = til.x<span class="hljs-number">-8</span> <span class="hljs-keyword">end</span>
		<span class="hljs-keyword">end</span>
	<span class="hljs-keyword">end</span>
	ent.y=ent.y+ent.dy <span class="hljs-comment">--y direction collision.</span>
	<span class="hljs-keyword">if</span> ent.dy&lt;<span class="hljs-number">0</span> <span class="hljs-keyword">then</span> <span class="hljs-comment">--going up</span>
		tils = {tile(ent.x,ent.y),tile(ent.x+<span class="hljs-number">7</span>,ent.y)}
		<span class="hljs-keyword">for</span> i,til <span class="hljs-keyword">in</span> <span class="hljs-built_in">ipairs</span>(tils) <span class="hljs-keyword">do</span>
			<span class="hljs-keyword">if</span> fget(til.id,<span class="hljs-number">1</span>) <span class="hljs-keyword">then</span> ent.y = til.y+<span class="hljs-number">8</span> <span class="hljs-keyword">end</span>
		<span class="hljs-keyword">end</span>
	<span class="hljs-keyword">else</span> <span class="hljs-comment">--going down or staying in place</span>
		tils = {tile(ent.x,ent.y+<span class="hljs-number">8</span>),tile(ent.x+<span class="hljs-number">7</span>,ent.y+<span class="hljs-number">8</span>)}
		<span class="hljs-keyword">for</span> i,til <span class="hljs-keyword">in</span> <span class="hljs-built_in">ipairs</span>(tils) <span class="hljs-keyword">do</span>
			<span class="hljs-keyword">if</span> fget(til.id,<span class="hljs-number">1</span>) <span class="hljs-keyword">then</span> ent.y = til.y<span class="hljs-number">-8</span> <span class="hljs-keyword">end</span>
		<span class="hljs-keyword">end</span>
	<span class="hljs-keyword">end</span>
<span class="hljs-keyword">end</span>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-fragments="8" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="36" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<h2>More nirvana</h2>
<ul>
<li data-marpit-fragment="1">Small API
<ul>
<li data-marpit-fragment="2">We basically went through 80% of it already</li>
<li data-marpit-fragment="3">Takes very little time to learn <em>EVERYTHING</em> about the engine!</li>
</ul>
</li>
<li data-marpit-fragment="4">No game-breaking engine updates
<ul>
<li data-marpit-fragment="5">Before 1.0, updates have brought <em>some</em> changes</li>
<li data-marpit-fragment="6">Changes can still happen, but it's fast to migrate your project to the newest version</li>
</ul>
</li>
<li data-marpit-fragment="7">Open-source: You can make your own forks of the engine and suggest changes, bugfixes, new features....</li>
<li data-marpit-fragment="8">Ever growing friendly community (<a href="https://discord.gg/3zek7yJD">Discord</a> &amp; <a href="https://t.me/tic80">Telegram</a>)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-fragments="9" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="37" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<h2>Pro mode</h2>
<ul>
<li data-marpit-fragment="1">There's also a paid ($10) <a href="https://nesbox.itch.io/tic80">PRO version</a> of TIC-80</li>
<li data-marpit-fragment="2">8 times the size with <em><strong>memory banks</strong></em>
<ul>
<li data-marpit-fragment="3">You can swap between e.g., different sprite banks in runtime
<ul>
<li data-marpit-fragment="4">(only one swap per frame per bank!)</li>
</ul>
</li>
<li data-marpit-fragment="5">8 times 64KB for code, no banks</li>
</ul>
</li>
<li data-marpit-fragment="6">You can save cartridges as text (<code>.lua</code>, etc) so you can edit code in <a href="https://github.com/nesbox/TIC-80/wiki/external-editor">external editors</a>
<ul>
<li data-marpit-fragment="7">Also, because your whole game is stored as a text file, you can easily extend TIC-80 functionality with Python scripts and the like</li>
</ul>
</li>
<li data-marpit-fragment="8"><em><strong>Bonus:</strong></em> You can export games to executables that don't contain the TIC-80 editors</li>
<li data-marpit-fragment="9"><em><strong>Bonus 2:</strong></em> Separate your game into multiple files with <code>require(&quot;file.lua&quot;)</code>!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-fragments="8" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="38" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<h2>Where to learn</h2>
<ul>
<li data-marpit-fragment="1"><a href="https://tylerneylon.com/a/learn-lua/">Learn Lua in 15 minutes</a></li>
<li data-marpit-fragment="2"><a href="https://github.com/nesbox/TIC-80/wiki">The TIC-80 wiki</a>
<ul>
<li data-marpit-fragment="3"><a href="https://github.com/nesbox/TIC-80/wiki/API">API</a></li>
<li data-marpit-fragment="4"><a href="https://github.com/nesbox/TIC-80/wiki/tutorials">Tutorials</a>
<ul>
<li data-marpit-fragment="5"><a href="https://github.com/nesbox/TIC-80/wiki/A-step-by-step-introduction-to-TIC-80,-Part-1---The-Default-Cart">The default cart</a></li>
</ul>
</li>
</ul>
</li>
<li data-marpit-fragment="6"><code>help</code> command
<ul>
<li data-marpit-fragment="7">Write e.g., <code>help print</code> to know how the <code>print</code> function is used</li>
</ul>
</li>
<li data-marpit-fragment="8"><a href="http://tic80.com/play?cat=2&amp;sort=2">tic80.com: Tool cartridges</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-marpit-fragments="5" data-paginate="true" data-class="default" data-heading-divider="3" class="default" data-marpit-pagination="39" data-marpit-pagination-total="39" style="--paginate:true;--class:default;--heading-divider:3;">
<h2>In a nutshell</h2>
<ul>
<li data-marpit-fragment="1">All tools in one window: Fast prototyping!</li>
<li data-marpit-fragment="2">Create retro-ish games with direct memory access
<ul>
<li data-marpit-fragment="3">...but with the convenience of dynamic programming languages</li>
<li data-marpit-fragment="4">(bonus: get cool retro glitches!)</li>
</ul>
</li>
<li data-marpit-fragment="5">Wishlist <a href="www.emuurom.com">EMUUROM</a></li>
</ul>
</section>
