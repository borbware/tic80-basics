<h1 id="project-management-1-git-basics">Project management 1. Git basics</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-fragments="6" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="2" style="--paginate:true;--class:invert;--heading-divider:3;" data-marpit-pagination-total="31">
<h2 id="basic-git-workflow">Basic Git workflow</h2>
<ul>
<li data-marpit-fragment="1">You have to tell everything you want to happen to Git <em><strong>explicitly</strong></em> by using <em><strong>Git commands</strong></em></li>
<li data-marpit-fragment="2">A common Git workflow consists of these four steps:</li>
</ul>
<ol>
<li data-marpit-fragment="3"><em><strong>Edit:</strong></em> You make changes in some code file</li>
<li data-marpit-fragment="4"><em><strong>Stage:</strong></em> You tell Git what files you've changed (<a href="#git-add"><code>git add</code></a>)</li>
<li data-marpit-fragment="5"><em><strong>Commit:</strong></em> You tell Git what changes you made in that file (<a href="#git-commit"><code>git commit</code></a>)</li>
<li data-marpit-fragment="6"><em><strong>Push:</strong></em> You upload those changes to a remote repository (<a href="#git-push"><code>git push</code></a>)</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="6" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="3" style="--paginate:true;--class:invert;--heading-divider:3;" data-marpit-pagination-total="31">
<h2 id="repositories">Repositories</h2>
<ul>
<li data-marpit-fragment="1"><em><strong>Repository</strong></em> is essentially a place to store code files in</li>
<li data-marpit-fragment="2">Usually, we are dealing with <em><strong>two</strong></em> repositories: a <em><strong>local</strong></em> and a <em><strong>remote</strong></em> one
<ul>
<li data-marpit-fragment="3">A local repository is the one on your computer</li>
<li data-marpit-fragment="4">A remote repository is stored in a cloud service like GitHub</li>
<li data-marpit-fragment="5"><a href="https://github.com/borbware/unity-basics-course">Here</a> is the remote repository for the materials of this course</li>
<li data-marpit-fragment="6">Changes are synced between these two repositories <em><strong>manually</strong></em></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="7" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="4" style="--paginate:true;--class:invert;--heading-divider:3;" data-marpit-pagination-total="31">
<h2 id="git-init"><code>git init</code></h2>
<ul>
<li data-marpit-fragment="1">Initialization needs to be done for every new Git repository</li>
<li data-marpit-fragment="2">There are two ways to initialize a repo:
<ul>
<li data-marpit-fragment="3">a) Creating the local repository first:
<ul>
<li data-marpit-fragment="4">Use <code>git init</code> to make your current folder a new Git repository</li>
</ul>
</li>
<li data-marpit-fragment="5">b) Creating the remote repository first <strong>/</strong> continuing an existing project:
<ul>
<li data-marpit-fragment="6"><em>Clone</em> a remote repository into your computer (See: <a href="#git-clone"><code>git clone</code></a>)</li>
</ul>
</li>
</ul>
</li>
<li data-marpit-fragment="7"><em><strong>Note:</strong></em> Never initialize a Git repository in a cloud storage folder!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="6" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="5" style="--paginate:true;--class:invert;--heading-divider:3;" data-marpit-pagination-total="31">
<h2 id="git-folder"><code>.git</code> folder</h2>
<ul>
<li data-marpit-fragment="1">Initialization adds a hidden <code>.git</code> folder inside a directory
<ul>
<li data-marpit-fragment="2">This is where Git stores all its repository data.</li>
<li data-marpit-fragment="3"><em><strong>Do not touch it!</strong></em></li>
</ul>
</li>
<li data-marpit-fragment="4">The .git folder ONLY appears in the root directory of the repository
<ul>
<li data-marpit-fragment="5">If you see the <code>.git</code> folder in any of the subdirectories of the repository, something has gone wrong!</li>
<li data-marpit-fragment="6">You have initialized a repository inside repository</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="2" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="6" style="--paginate:true;--class:invert;--heading-divider:3;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="31" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;imgs/git-status.png&quot;);background-size:80%;"><figcaption>width:</figcaption></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="6" data-marpit-fragments="2" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="6" style="--paginate:true;--class:invert;--heading-divider:3;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="31" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="git-status"><code>git status</code></h2>
<ul>
<li data-marpit-fragment="1">Using the command <code>git status</code> shows your current situation.</li>
<li data-marpit-fragment="2">If you're unsure what to do, it's never a bad idea to run <code>git status</code></li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="2" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="6" style="" data-marpit-pagination-total="31" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="4" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="7" style="--paginate:true;--class:invert;--heading-divider:3;" data-marpit-pagination-total="31">
<h2 id="git-add"><code>git add</code></h2>
<ul>
<li data-marpit-fragment="1">Uploading changes to GitHub from your local machine takes three steps (see <a href="1-git-basics#basic-git-workflow">Basic Git workflow</a> from earlier)</li>
<li data-marpit-fragment="2">The first phase is <em><strong>staging</strong></em> with <code>git add</code>:
<ul>
<li data-marpit-fragment="3">The command <code>git add readme.md</code> stages the file <code>readme.md</code></li>
<li data-marpit-fragment="4">After doing it, <code>git status</code> tells this:<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Changes to be committed:
  (use &quot;git restore --staged &lt;file&gt;...&quot; to unstage)
        modified:   readme.md
</code></pre>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="5" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="8" style="--paginate:true;--class:invert;--heading-divider:3;" data-marpit-pagination-total="31">
<ul>
<li data-marpit-fragment="1">Basically, with <code>git add file</code> you tell Git that you want to do <em>something</em> with <code>file</code>.</li>
<li data-marpit-fragment="2"><em><strong>Note:</strong></em> If you just want to push all the changes you've made, you can use <code>git add .</code> to stage all the files in your current folder and its subfolders
<ul>
<li data-marpit-fragment="3">Be careful! Only do this after checking what changes have been made with <code>git status</code></li>
</ul>
</li>
<li data-marpit-fragment="4"><em><strong>Note 2:</strong></em> Use <code>git add &lt;filename&gt; -p</code> if you only want to stage <strong>some</strong> lines from a file you've worked on.</li>
<li data-marpit-fragment="5"><em><strong>Note 3:</strong></em> The counterpart to <code>git add</code> is <code>git rm</code>, which removes previously added files from Git's perspective</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="7" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="9" style="--paginate:true;--class:invert;--heading-divider:3;" data-marpit-pagination-total="31">
<h2 id="git-commit"><code>git commit</code></h2>
<ul>
<li data-marpit-fragment="1">After you have staged all the files you want, the second step is to <em><strong>commit</strong></em> your changes
<ul>
<li data-marpit-fragment="2">In the commit, you will explain what changes you've made</li>
<li data-marpit-fragment="3">This message will be visible in GitHub</li>
<li data-marpit-fragment="4"><code>git commit -m &quot;add new enemy&quot;</code></li>
</ul>
</li>
<li data-marpit-fragment="5">Every new commit creates a new point in the project timeline.
<ul>
<li data-marpit-fragment="6">You can always jump back between different points (See <code>git checkout</code>)</li>
</ul>
</li>
<li data-marpit-fragment="7">Commit message should clearly, concisely tell what kind of changes you have made</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="5" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="10" style="--paginate:true;--class:invert;--heading-divider:3;" data-marpit-pagination-total="31">
<h2 id="git-push"><code>git push</code></h2>
<ul>
<li data-marpit-fragment="1">The third step is <em><strong>pushing</strong></em> the changes to GitHub</li>
<li data-marpit-fragment="2">The previously-made commit action is <strong>local</strong>
<ul>
<li data-marpit-fragment="3">No changes have gone to the remote repository yet!</li>
<li data-marpit-fragment="4">To upload changes to the remote repository, use <code>git push</code></li>
<li data-marpit-fragment="5">Then you're done!</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="3" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="11" style="--paginate:true;--class:invert;--heading-divider:3;" data-marpit-pagination-total="31">
<ul>
<li data-marpit-fragment="1"><em><strong>Note:</strong></em> When pushing for the first time, Git might nag you:<pre is="marp-pre" data-auto-scaling="downscale-only"><code>fatal: The current branch master has no upstream branch.
To push the current branch and set the remote as upstream, use

    git push --set-upstream origin main
</code></pre>
</li>
<li data-marpit-fragment="2">You can just follow its orders (see the command on the third line!) and you're good to go</li>
<li data-marpit-fragment="3">Generally, when Git gives you a warning, error, or some other message, it's a good idea to <em><strong>read it and follow the orders</strong></em>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="6" data-paginate="true" data-class="invert" data-footer="A repository can have multiple remotes. Use `git remote` to list them all." data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="12" style="--paginate:true;--class:invert;--footer:A repository can have multiple remotes. Use `git remote` to list them all.;--heading-divider:3;" data-marpit-pagination-total="31">
<h2 id="git-remote"><code>git remote</code></h2>
<ul>
<li data-marpit-fragment="1">If you have initialized a Git repo already with <code>git init</code>, don't use <code>git clone</code>!
<ul>
<li data-marpit-fragment="2">Instead, run <code>git remote add origin &lt;URL&gt;</code></li>
<li data-marpit-fragment="3">Here, the name <code>origin</code> refers to the remote repository</li>
<li data-marpit-fragment="4"><code>origin</code> is just the default name for a remote: other names can be used instead!</li>
</ul>
</li>
<li data-marpit-fragment="5">To check which remote repository the current local repository is linked to, use
<ul>
<li data-marpit-fragment="6"><code>git remote -v</code></li>
</ul>
</li>
</ul>
<footer>A repository can have multiple remotes. Use <code>git remote</code> to list them all.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="6" data-paginate="true" data-class="invert" data-background-color="#29366f" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="13" style="--paginate:true;--class:invert;--background-color:#29366f;--heading-divider:3;background-color:#29366f;background-image:none;" data-marpit-pagination-total="31">
<h2 id="exercise-1a-initializing-a-repo">Exercise 1a. Initializing a repo</h2>

<ul>
<li data-marpit-fragment="1">Initialize a new repository locally.</li>
<li data-marpit-fragment="2">Create a new file <code>GitTest.md</code> with some lines of text in it.</li>
<li data-marpit-fragment="3">Commit changes.</li>
<li data-marpit-fragment="4">Create a new empty repository on GitHub.</li>
<li data-marpit-fragment="5">Use <code>git remote add origin &lt;url&gt;</code> to connect your local repo to the GitHub repo.</li>
<li data-marpit-fragment="6">Push changes to GitHub. Go to GitHub and see that <code>GitTest.md</code> is there!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="5" data-paginate="true" data-class="invert" data-footer="`git pull` is actually two commands in one. It's the same thing as doing `git fetch &lt;branch&gt;` + `git merge &lt;branch&gt;`" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="14" style="--paginate:true;--class:invert;--heading-divider:3;" data-marpit-pagination-total="31">
<h2 id="git-pull"><code>git pull</code></h2>
<ul>
<li data-marpit-fragment="1"><code>git pull</code> applies changes from the remote repository into the local repository
<ul>
<li data-marpit-fragment="2">Counterpart to <code>push</code></li>
</ul>
</li>
<li data-marpit-fragment="3">Very common when working in a team
<ul>
<li data-marpit-fragment="4"><strong>Note</strong>: During teamwork it's a good idea to <em><strong>always pull before pushing</strong></em></li>
</ul>
</li>
<li data-marpit-fragment="5">If you only work alone on a single computer, seldom needed</li>
</ul>
<footer><code>git pull</code> is actually two commands in one. It's the same thing as doing <code>git fetch &lt;branch&gt;</code> + <code>git merge &lt;branch&gt;</code></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="9" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="15" style="--paginate:true;--class:invert;--heading-divider:3;" data-marpit-pagination-total="31">
<h2 id="git-clone"><code>git clone</code></h2>
<ul>
<li data-marpit-fragment="1">Remote repositories have an URL address that can be used to download the code to your machine
<ul>
<li data-marpit-fragment="2">The address can be found under the <em>Clone</em> button in the repository webpage</li>
</ul>
</li>
<li data-marpit-fragment="3">Use the URL to download a remote repository:
<ul>
<li data-marpit-fragment="4">Run <code>git clone &lt;URL&gt;</code></li>
<li data-marpit-fragment="5">Example: <code>git clone https://github.com/borbware/unity-basics-course.git</code></li>
<li data-marpit-fragment="6">Remember: this initializes the repo, so <code>git init</code> not needed.</li>
</ul>
</li>
<li data-marpit-fragment="7">Simplest way to create a new, empty repository:
<ul>
<li data-marpit-fragment="8">1 - Initialize the repo in the Github/Gitlab/etc website</li>
<li data-marpit-fragment="9">2 - Clone the repo.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="4" data-paginate="true" data-class="invert" data-background-color="#29366f" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="16" style="--paginate:true;--class:invert;--background-color:#29366f;--heading-divider:3;background-color:#29366f;background-image:none;" data-marpit-pagination-total="31">
<h2 id="exercise-1b-cloning-a-repo">Exercise 1b. Cloning a repo</h2>

<ul>
<li data-marpit-fragment="1">Create a new repository on GitHub and clone it with HTTPS to your machine.</li>
<li data-marpit-fragment="2">Then, create a new file <code>GitTest.md</code> with some lines of text in it.</li>
<li data-marpit-fragment="3">Commit and push changes to GitHub.</li>
<li data-marpit-fragment="4">Go to GitHub and see that the file is there!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="7" data-paginate="true" data-class="invert" data-background-color="#5d275d" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="17" style="--paginate:true;--class:invert;--background-color:#5d275d;--heading-divider:3;background-color:#5d275d;background-image:none;" data-marpit-pagination-total="31">
<h2 id="extra-https-vs-ssh">Extra: HTTPS vs SSH</h2>

<ul>
<li data-marpit-fragment="1">There are two ways to communicate with GitHub, <em><strong>HTTPS</strong></em> and <em><strong>SSH</strong></em></li>
<li data-marpit-fragment="2">HTTPS: <code>https://github.com/borbware/unity-basics-course.git</code>
<ul>
<li data-marpit-fragment="3">the easier way</li>
<li data-marpit-fragment="4">you log in with your GitHub credentials that get stored in the Git Credential Manager</li>
</ul>
</li>
<li data-marpit-fragment="5">SSH: <code>git@github.com:borbware/unity-basics-course.git</code>
<ul>
<li data-marpit-fragment="6"><a href="https://docs.github.com/en/authentication/connecting-to-github-with-ssh">Connecting to GitHub with SSH</a></li>
<li data-marpit-fragment="7">You need to generate a computer-specific SSH key and add it to your GitHub settings</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="5" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="18" style="--paginate:true;--class:invert;--heading-divider:3;" data-marpit-pagination-total="31">
<h2 id="gitignore"><code>.gitignore</code></h2>
<ul>
<li data-marpit-fragment="1">Sometimes your project has local files that should <em><strong>NOT</strong></em> be uploaded to GitHub
<ul>
<li data-marpit-fragment="2">List those files in a <code>.gitignore</code> file in your Git project folder</li>
</ul>
</li>
<li data-marpit-fragment="3">You can create it by yourself and define file names or folders which Git will then ignore in the commits, e.g.,<pre is="marp-pre" data-auto-scaling="downscale-only"><code>  someScript.cs
  /folder
  *.html
</code></pre>
</li>
<li data-marpit-fragment="4"><em><strong>Note:</strong></em> If you add a file to <code>.gitignore</code> that was committed earlier, Git doesn't &quot;forget&quot; it automatically.
<ul>
<li data-marpit-fragment="5">You can make Git forget it with <code>git rm --cached filename</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="8" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="19" style="--paginate:true;--class:invert;--heading-divider:3;--marpit-advanced-background-split:33%;" data-marpit-pagination-total="31" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;imgs/vscode-source-control.png&quot;);background-size:80%;"><figcaption>width:</figcaption></figure></div></section></foreignObject><foreignObject width="67%" height="720" x="33%"><section id="19" data-marpit-fragments="8" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="19" style="--paginate:true;--class:invert;--heading-divider:3;--marpit-advanced-background-split:33%;" data-marpit-pagination-total="31" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h2 id="vs-code-source-control">VS code: Source control</h2>
<ul>
<li data-marpit-fragment="1">The <em><strong>source control</strong></em> tab is very useful for managing your Git workflow</li>
<li data-marpit-fragment="2">Unstaged changes are shown under <em><strong>Changes</strong></em>
<ul>
<li data-marpit-fragment="3">Press &quot;<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="1.505ex" role="img" focusable="false" viewBox="0 -583 778 665"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container>&quot; to stage a file</li>
</ul>
</li>
<li data-marpit-fragment="4">Staged files are shown under <em><strong>Staged changes</strong></em>
<ul>
<li data-marpit-fragment="5">Press &quot;<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="1.505ex" role="img" focusable="false" viewBox="0 -583 778 665"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z"></path></g></g></g></svg></mjx-container>&quot; to unstage a file</li>
<li data-marpit-fragment="6">Press &quot;<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.041ex" role="img" focusable="false" viewBox="0 -460 1000 460"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="21B7" d="M972 209Q980 209 981 204T982 179Q982 155 979 151T957 139Q915 121 878 86T815 8Q808 -1 803 -1Q801 -1 797 1Q797 6 783 28T732 84T650 139L628 150Q626 152 626 177Q626 201 630 206Q636 210 637 210Q650 210 697 181Q727 166 764 137L784 119L782 132Q767 239 689 318T499 417Q474 421 442 421Q343 421 261 369T130 219Q86 121 86 28Q86 15 79 8Q73 1 66 1T53 8Q46 15 46 30Q46 102 77 192T186 361Q274 443 386 459Q396 460 426 460Q515 460 588 431T703 361T773 271T812 187T822 132Q822 123 825 123Q936 209 972 209Z"></path></g></g></g></svg></mjx-container> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4c4.svg" data-marp-twemoji=""/>&quot; to open the file</li>
</ul>
</li>
<li data-marpit-fragment="7">Click the filename to see what changes you've made in a side-by-side comparison view (see the next slide!)</li>
<li data-marpit-fragment="8">Press &quot;<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.043ex" role="img" focusable="false" viewBox="0 -461 1000 461"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="21B6" d="M361 210Q373 210 373 182V177Q373 155 370 151T348 139Q303 118 267 84T216 28T201 1Q197 -1 196 -1Q189 -1 184 8Q166 39 143 64T99 104T61 129T32 144T19 150Q17 152 17 179Q17 203 21 208Q28 210 39 206Q106 178 157 135L175 119V126Q179 130 179 155Q182 173 193 201Q228 305 312 374T510 459Q532 461 551 461H567Q678 461 784 386Q835 344 861 301Q902 245 926 173T950 32Q950 15 944 8Q930 -6 917 8Q910 12 910 43Q901 208 801 314T561 421Q453 421 359 359Q300 319 263 258T217 126L216 125Q216 124 216 123T217 122Q219 122 229 131T260 156T301 181Q314 189 336 199T361 210Z"></path></g></g></g></svg></mjx-container>&quot; to discard the changes made to the file (be careful!)</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="8" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="19" style="" data-marpit-pagination-total="31" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="20" style="--paginate:true;--class:invert;--heading-divider:3;" data-marpit-pagination-total="31" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;imgs/vscode-working-tree.png&quot;);background-size:auto 90%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="20" style="--paginate:true;--class:invert;--heading-divider:3;" data-marpit-pagination-total="31" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="20" style="" data-marpit-pagination-total="31" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="4" data-paginate="true" data-class="invert" data-background-color="#29366f" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="21" style="--paginate:true;--class:invert;--background-color:#29366f;--heading-divider:3;background-color:#29366f;background-image:none;" data-marpit-pagination-total="31">
<h2 id="exercise-2-git-collaboration">Exercise 2. Git collaboration</h2>

<ul>
<li data-marpit-fragment="1">Work on this exercise with your group.</li>
<li data-marpit-fragment="2">Choose someone's test repository from Exercise 1b to use in this exercise.</li>
<li data-marpit-fragment="3">While others clone the repo to their machine, the owner should add other group members as collaborators of the repo in the repository's settings on GitHub.</li>
<li data-marpit-fragment="4">Then, everyone should make changes to the markdown file in the repository!</li>
</ul>
<p>What happens if you make changes to the same line simultaneously?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="22" style="--paginate:true;--class:invert;--heading-divider:3;" data-marpit-pagination-total="31">
<h1 id="unity-specific-stuff">Unity-specific stuff</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="4" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="23" style="--paginate:true;--class:invert;--heading-divider:3;" data-marpit-pagination-total="31">
<h2 id="unity-gitignore">Unity <code>.gitignore</code></h2>
<ul>
<li data-marpit-fragment="1">In Unity projects, we have to use a specific <code>.gitignore</code> template to keep the repository nice and clean
<ul>
<li data-marpit-fragment="2">You WILL notice if you forget to add it</li>
<li data-marpit-fragment="3">If you create a new Unity project repository in Github/etc, you can create the repo with a Unity template that adds the needed <code>.gitignore</code> file automatically to the remote repo</li>
<li data-marpit-fragment="4">You can also add it by yourself before the first commit, though</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="5" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="24" style="--paginate:true;--class:invert;--heading-divider:3;" data-marpit-pagination-total="31">
<h2 id="creating-a-new-unity-github-repo">Creating a new Unity GitHub repo</h2>
<ol>
<li data-marpit-fragment="1">Create a new repository using the <em><strong>+ &gt; New Repository</strong></em> menu.</li>
<li data-marpit-fragment="2">Specify a repository name</li>
<li data-marpit-fragment="3">Select whether its <em><strong>Public</strong></em> or <em><strong>Private</strong></em></li>
<li data-marpit-fragment="4"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> <em><strong>Add .gitignore</strong></em> and select the Unity template</li>
<li data-marpit-fragment="5">Click <em><strong>Create Repository</strong></em></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="4" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="25" style="--paginate:true;--class:invert;--heading-divider:3;" data-marpit-pagination-total="31">
<h3 id="initializing-the-repo">Initializing the repo</h3>
<ol>
<li data-marpit-fragment="1">Create a new Unity project, or choose an old one</li>
<li data-marpit-fragment="2">Open the project in VS code</li>
<li data-marpit-fragment="3">Create a new repository in GitHub (see prev. slide)</li>
<li data-marpit-fragment="4">Initialize Git in the project folder, pull the <code>.gitignore</code> file, make your first commit and push.<br />
<code>git init</code><br />
<code>git remote add origin [remote-url]</code><br />
<code>git pull origin main</code><br />
<code>git add .</code><br />
<code>git commit -m &quot;first commit&quot;</code><br />
<code>git push --set-upstream origin main</code></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="4" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="26" style="--paginate:true;--class:invert;--heading-divider:3;" data-marpit-pagination-total="31">
<h3 id="teamwork-note">Teamwork note</h3>
<ul>
<li data-marpit-fragment="1">Only one team member has to follow the instructions above!</li>
<li data-marpit-fragment="2">Others will just grab the code from GitHub with <code>git clone</code>.</li>
<li data-marpit-fragment="3">By default, everyone's user settings are synced to the repo
<ul>
<li data-marpit-fragment="4">To prevent this, add the <code>/UserSettings/</code> folder to <code>.gitignore</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="2" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="27" style="--paginate:true;--class:invert;--heading-divider:3;" data-marpit-pagination-total="31">
<h2 id="troubleshooting-master-vs-main">Troubleshooting: master vs. main</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>error: failed to push some refs to [your-url]
</code></pre>
<ul>
<li data-marpit-fragment="1">Possible reason: GitHub has a <code>main</code> branch, while your local repository has <code>master</code></li>
<li data-marpit-fragment="2"><em><strong>Fix:</strong></em> Run <code>git branch -m main</code> to rename your local <code>master</code> to <code>main</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="5" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="28" style="--paginate:true;--class:invert;--heading-divider:3;" data-marpit-pagination-total="31">
<h2 id="note-about-longer-push-and-pull-commands">Note about longer <code>push</code> and <code>pull</code> commands</h2>
<ul>
<li data-marpit-fragment="1">After initialization, why do I have to use longer <code>push</code> and <code>pull</code> commands?
<ul>
<li data-marpit-fragment="2">Short answer: because we didn't clone the repo, but rather added the remote into an empty one with <code>git remote add origin</code>.</li>
<li data-marpit-fragment="3"><code>git pull origin main</code>: After adding a remote, we don't yet know which <em><strong>branch</strong></em> to pull from. <code>main</code> (or <code>master</code>!) is the default branch</li>
<li data-marpit-fragment="4"><code>git push --set-upstream origin main</code>: In the first <code>push</code>, we decide which branch to link our current branch into.</li>
<li data-marpit-fragment="5">Afterwards, we can just use <code>git push</code> and <code>git pull</code>.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="5" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="29" style="--paginate:true;--class:invert;--heading-divider:3;" data-marpit-pagination-total="31">
<h2 id="unity-and-lfs">Unity and LFS</h2>
<ul>
<li data-marpit-fragment="1">With Unity, it might be a good idea to use <a href="https://git-lfs.github.com/">Git Large File Storage</a> (LFS)</li>
<li data-marpit-fragment="2"><a href="https://riptutorial.com/unity3d/example/7178/using-git-large-file-storage--lfs--with-unity">Tutorial: Using Git Large File Storage (LFS) with Unity</a>
<ul>
<li data-marpit-fragment="3">Install Git LFS</li>
<li data-marpit-fragment="4">Add the stuff from the link to <code>.gitattributes</code>
<ul>
<li data-marpit-fragment="5">Close your Unity project before applying the changes!!</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="30" style="--paginate:true;--class:invert;--heading-divider:3;" data-marpit-pagination-total="31">
<h2 id="unity-version-control-settings">Unity Version Control settings</h2>
<p><a href="https://docs.unity3d.com/Manual/Versioncontrolintegration.html">Manual: Version control integrations</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="3" data-paginate="true" data-class="invert" data-heading-divider="3" lang="en-US" class="invert" data-marpit-pagination="31" style="--paginate:true;--class:invert;--heading-divider:3;" data-marpit-pagination-total="31">
<h2 id="reading">Reading</h2>
<ul>
<li data-marpit-fragment="1"><a href="https://thoughtbot.com/blog/how-to-git-with-unity">How to Git with Unity</a></li>
<li data-marpit-fragment="2"><a href="https://medium.com/@linojon/git-and-unity-getting-started-ad7c42be8324">Git and Unity: Getting Started</a></li>
<li data-marpit-fragment="3"><a href="https://code.visualstudio.com/docs/sourcecontrol/overview">Using version control in VS code</a></li>
</ul>
</section>
